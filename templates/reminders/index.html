{% extends 'accounts/layout/page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <meta charset="UTF-8">
    <title>Reminders</title>
    <script>
        function addsrem() {
            var description = $("#desc").val();
            var rtime = $("#rtime").val();
            $.post('{% url 'remind' %}',{desc:description,rtime:rtime},function(result){
                location.reload()
            })
        }

        function removes(desc) {
            $.post('{% url 'removes' %}',{desc:desc},function(result){
                location.reload()
            })
        }

        $(document).ready(function () {
            $("#addrem").hide()
        })
    </script>
    <style>


        section:nth-child(5n+1) {
    background-color: red;
            width: 100%;
            height: 120px;
}

section:nth-child(5n+2) {
    background-color: orange;
}

section:nth-child(5n+3) {
    background-color: blue;
}

section:nth-child(5n+4) {
    background-color: green;
}

section:nth-child(5n+5) {
    background-color: gray;
}


        .btn1{
            background-color: transparent;
            color: red;
        }
        .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    position:absolute;
    bottom:0;
     right:0;
    display: inline-block;
    font-size: 16px;
    margin: 10px 10px;
    cursor: pointer;
    font-size: 40px;
}


.button5 {border-radius: 50%;}
        body{
            background-color: lightgray;
        }
        .pads{
            padding: 15px;
        }
        .pads1{
            padding: 15px;
        }
        * {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: transparent;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

.card {
  display: inline-block;
  box-shadow: 0 1px 2px 0 rgba(0,0,0,.15);
  margin: 15px;
  position: relative;
  margin-bottom: 20px;
  transition: all .2s ease-in-out;
}

.card:hover {
  /*box-shadow: 0 5px 22px 0 rgba(0,0,0,.25);*/
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  margin-bottom: 54px;
}

.image {
  height: 120px;
  opacity: .7;
  overflow: hidden;
  transition: all .2s ease-in-out;
}

.image:hover,
.card:hover .image {
  height: 120px;
  opacity: 1;
}

.text {
  background: #FFF;
  padding: 20px;
  min-height: 120px;
}

.text p {
  margin-bottom: 0px;
}

.fab {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  position: absolute;
  margin-top: -50px;
  right: 20px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, .3);
  color: #fff;
  font-size: 48px;
  line-height: 48px;
  text-align: center;
  background: dimgray;
  -webkit-transition: -webkit-transform .2s ease-in-out;
  transition: transform .2s ease-in-out;
}

.fab:hover {
  background: red;
  cursor: pointer;
  -ms-transform: rotate(180deg);
	-webkit-transform: rotate(180deg);
	transform: rotate(180deg);
}
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}

        table, th, td {
    border: 1px solid black;

        }
                  .note-wrap {
  width: 235px;
  min-height: 235px;
  padding: 35px;
  margin: 0 22px 44px 22px;
  position: relative;
  font-size: 24px;
  vertical-align: top;
  display: inline-block;
  font-family: Englebert, Arial;
  color: #4b453c;
  background: #F7E999;
  line-height: 34px;
  text-align: center;
  box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
}

.note-wrap a {
  color: #6b824f;
  text-decoration: none;
  font-size: 20px;
  -webkit-transition: all 0.4s ease;
  -moz-transition: all 0.4s ease;
  -o-transition: all 0.4s ease;
  -ms-transition: all 0.4s ease;
  transition: all 0.4s ease;
}
.note-wrap a:hover {
  color: #D83A25;
}
        .note-yellow {
  background: #F7E999;
  -webkit-transform: rotate(2deg);
  -moz-transform: rotate(2deg);
  -o-transform: rotate(2deg);
  -ms-transform: rotate(2deg);
  transform: rotate(2deg);
}

.note-blue {
  background: lightskyblue;
  -webkit-transform: rotate(-2deg);
  -moz-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  -ms-transform: rotate(0deg);
  transform: rotate(0deg);
}

.note-pink {
  background: #FFBDA3;
  -webkit-transform: rotate(1deg);
  -moz-transform: rotate(1deg);
  -o-transform: rotate(1deg);
  -ms-transform: rotate(1deg);
  transform: rotate(1deg);
}

.note-green {
    background: #CAF4B9;
    -webkit-transform: rotate(-1deg);
    -moz-transform: rotate(-1deg);
    -o-transform: rotate(-1deg);
    -ms-transform: rotate(-1deg);
    transform: rotate(-1deg);
}
    </style>
</head>
<body>
<div class ="row">
    <div class="col-lg-6">

        <div class="row">

        {% if reminders %}
       {% for data in reminders %}
      <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 ">
        <div class="card">

          <div class="image">
              <section>
            <img src="https://imgprod60.hobbylobby.com/c/0b/35/c0b353b7db133efefde5bccc3d34a0a83dbc7b0b/350Wx350H-712992-1118.jpg" width="100%" height="100%" align="center">
            </section>
          </div>

          <div class="text">

            <div class="fab" onclick="removes('{{ data.description }}')">-</div>

              <p style="font-size: 20px">{{ data.description }}</p>

          </div>

        </div>
    </div>

         {% endfor %}

   {% endif %}
        </div>


    </div>
    <div class=" col-lg-6" id="addrem">
    <h3>Add a reminder</h3>


<div class="container">


    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="desc" name="subject" placeholder="Description of the reminder" style="height:200px"></textarea>
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="subject">Reminder Time</label>
      </div>
      <div class="col-75">
       <input type="datetime-local" id="rtime">
      </div>
    </div>
    <div class="row">
      <button class="btn btn-default" onclick="addsrem();" style="background-color: darkgray">Add Reminder</button>
    </div>
</div>

    </div>
<button class="w3-button w3-xlarge w3-circle w3-black button" title="Add Reminder" onclick="$('#addrem').toggle()">+</button>
</div>
</body>
</html>

{% endblock %}
