{% extends 'accounts/layout/page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reminders</title>
    <script>
        function addsrem() {
            var description = $("#desc").val();
            var rtime = $("#rtime").val();
            $.post('{% url 'remind' %}',{desc:description,rtime:rtime},function(result){
                location.reload()
            })
        }

        function removes(desc) {
            $.post('{% url 'removes' %}',{desc:desc},function(result){
                location.reload()
            })
        }
    </script>
    <style>
        body{
            background-color: lightgray;
        }
        .pads{
            padding: 15px;
        }
        .pads1{
            padding: 15px;
        }
        * {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: transparent;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}

        table, th, td {
    border: 1px solid black;

        }
    </style>
</head>
<body>
<div class ="row">
    <div class="col-lg-6">
<h3>Add a reminder</h3>


<div class="container">


    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="desc" name="subject" placeholder="Description of the reminder" style="height:200px"></textarea>
      </div>
    </div>
     <div class="row">
      <div class="col-25">
        <label for="subject">Reminder Time</label>
      </div>
      <div class="col-75">
       <input type="datetime-local" id="rtime">
      </div>
    </div>
    <div class="row">
      <button class="btn btn-default" onclick="addsrem();" style="background-color: darkgray">Add Reminder</button>
    </div>
</div>
    </div>
    <div class=" col-lg-6">
    {% if reminders %}

        <h3>Your reminders:</h3>
        <table class="responstable" >
            <tr class="border">
                <th>Description</th>
                <th>Action</th>
            </tr>
            {% for data in reminders %}
            <tr class="border">
                <td>{{ data.description }}</td>
                <td><button class="btn btn-danger" onclick="removes('{{ data.description }}');">Remove</button></td>
            </tr>
            {% endfor %}
        </table>

    {% endif %}
    </div>

</div>
</body>
</html>

{% endblock %}
