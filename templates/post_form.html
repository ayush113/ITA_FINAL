{% extends "base.html" %}


{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}



{% block content %}
{% load crispy_forms_tags %}
<div class='col-sm-6'>
<h1>Preview</h1>
<hr/>
<div class='content-preview'>
    <h3 id='preview-title'></h3>
    <p id='preview-content'></p>
</div>
</div>
<div class='col-sm-6'>
<h1>Ask Question</h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<input type='submit' class='btn btn-default' value='Post Question' />
</form>
</div>
{% endblock content %}
